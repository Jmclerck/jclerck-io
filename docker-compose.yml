version: '2'
services:
  development:
    build:
      context: .
      dockerfile: Dockerfile.development
    container_name: development
    links:
      - node
    ports:
      - '80:80'
    volumes:
      - './html:/usr/share/nginx/html'
  couch:
    build:
      context: .
      dockerfile: Dockerfile.couch
    container_name: couch
    expose:
      - '5984'
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx
    links:
      - node
    ports:
      - '443:443'
    volumes:
      - '/etc/letsencrypt:/etc/letsencrypt'
  node:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: passenger
    environment:
      MODE: ${NODE_ENV}
    expose:
      - '3000'
    links:
      - couch
    volumes:
      - './src:/root/passenger/src'
